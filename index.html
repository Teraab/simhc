<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Database Lookup - Pakistan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .quick-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .quick-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 5px solid #667eea;
        }
        
        .info {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîç SIM Database Lookup</h1>
            <p class="subtitle">Pakistan's Premier SIM Information System</p>
            
            <label>Enter Phone Number or CNIC</label>
            <input type="text" id="sim" placeholder="e.g., 3096969416 or 3540118386247" maxlength="13">
            
            <div style="margin-bottom:15px">
                <button class="quick-btn" onclick="fill('3338570120')">3338570120</button>
                <button class="quick-btn" onclick="fill('3321756120')">3321756120</button>
                <button class="quick-btn" onclick="fill('3096969416')">3096969416</button>
            </div>
            
            <button class="btn" onclick="search()">üîé Search Database</button>
            
            <div class="loading" id="load">‚è≥ Searching database...</div>
            <div class="error" id="err"></div>
            <div id="res"></div>
        </div>
    </div>
    
    <script>
        function fill(n) {
            document.getElementById('sim').value = n;
        }
        
        async function search() {
            const s = document.getElementById('sim').value.trim();
            const l = document.getElementById('load');
            const e = document.getElementById('err');
            const r = document.getElementById('res');
            
            e.style.display = 'none';
            r.innerHTML = '';
            
            if (!s || s.length < 10) {
                e.textContent = '‚ö†Ô∏è Please enter a valid phone number or CNIC';
                e.style.display = 'block';
                return;
            }
            
            l.style.display = 'block';
            
            try {
                const res = await fetch('https://famofc.site/app/simdatabase/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'sim_number=' + encodeURIComponent(s)
                });
                
                const data = await res.json();
                l.style.display = 'none';
                
                if (data.error || !data.data || !data.data.records || !data.data.records.length) {
                    e.textContent = '‚ùå No records found for this number';
                    e.style.display = 'block';
                    return;
                }
                
                data.data.records.forEach((rec, i) => {
                    r.innerHTML += '<div class="result">' +
                        '<h3>üìã Record ' + (i+1) + '</h3>' +
                        '<div class="info"><b>üë§ Full Name:</b> ' + (rec.full_name || 'N/A') + '</div>' +
                        '<div class="info"><b>üì± Phone:</b> ' + (rec.phone || 'N/A') + '</div>' +
                        '<div class="info"><b>üÜî CNIC:</b> ' + (rec.cnic || 'N/A') + '</div>' +
                        '<div class="info"><b>üìç Address:</b> ' + (rec.address || 'N/A') + '</div>' +
                        '</div>';
                });
                
            } catch (err) {
                l.style.display = 'none';
                e.textContent = '‚ùå Network error. Please try again.';
                e.style.display = 'block';
            }
        }
        
        document.getElementById('sim').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
